## Konfiguracja Aplikacji
spring.application.name=asmo
server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://aws-1-eu-west-1.pooler.supabase.com:5432/postgres?user=${DB_USER}.sjfvxnyxahewfglssxpg&password=${DB_PASSWORD}
spring.datasource.properties.sslmode=require
spring.datasource.properties.sslfactory=org.postgresql.ssl.NonValidatingFactory

## Konfiguracja JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


## Auth 2.0 DISCORD
spring.security.oauth2.client.registration.discord.client-id=${DISCORD_CLIENT_ID}
spring.security.oauth2.client.registration.discord.client-secret=${DISCORD_CLIENT_SECRET}
spring.security.oauth2.client.registration.discord.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.discord.authorization-grant-type=authorization_code

spring.security.oauth2.client.registration.discord.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.registration.discord.scope=identify,email
spring.security.oauth2.client.provider.discord.authorization-uri=https://discord.com/oauth2/authorize
spring.security.oauth2.client.provider.discord.token-uri=https://discord.com/api/oauth2/token
spring.security.oauth2.client.provider.discord.user-info-uri=https://discord.com/api/users/@me
spring.security.oauth2.client.provider.discord.user-name-attribute=id

spring.ai.azure.openai.api-key=${MCP_BEARER_TOKEN}
spring.ai.azure.openai.endpoint=${AI_ENDPOINT}
spring.ai.azure.openai.chat.options.deployment-name=gpt-4o-mini
spring.ai.azure.openai.chat.options.temperature=0.7